<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-person-circle icon"></i> Welcome to Your Dashboard</h2>
        
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Contact:</strong> <span id="contact"></span></p>

        <form action="EditServlet" method="get">
            <button type="submit" class="btn btn-custom">
                <i class="bi bi-pencil icon"></i> Edit
            </button>
        </form>
        <form action="DeleteServlet" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
            <button type="submit" class="btn btn-custom" style="background: #dc3545;">
                <i class="bi bi-trash icon"></i> Delete
            </button>
        </form>
        <form action="LogoutServlet" method="post">
            <button type="submit" class="btn btn-custom" style="background: #343a40;">
                <i class="bi bi-box-arrow-right icon"></i> Logout
            </button>
        </form>
    </div>
</body>
</html>
