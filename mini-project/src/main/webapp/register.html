<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .form-control {
            margin-top: 10px;
            border-radius: 8px;
            padding: 10px;
        }
        .icon {
            font-size: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-person-plus-fill icon"></i> Create Account</h1>
        <form action="RegisterServlet" method="post">
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="bi bi-person-fill icon"></i></span>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="bi bi-person-fill icon"></i></span>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill icon"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="bi bi-telephone-fill icon"></i></span>
                <input type="text" class="form-control" name="contact" placeholder="Contact" required>
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text"><i class="bi bi-lock-fill icon"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom mt-3">
                <i class="bi bi-person-check-fill icon"></i> Register
            </button>
        </form>
        <button onclick="window.location.href='index.html'" class="btn btn-custom mt-3">
            <i class="bi bi-arrow-left icon"></i> Back
        </button>
    </div>
</body>
</html>
