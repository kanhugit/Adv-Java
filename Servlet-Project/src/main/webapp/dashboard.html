<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            min-height: 100vh;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border-radius: 10px;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Website Cards -->
            <script>
                const websites = [
                    { name: "Netflix", url: "https://www.netflix.com", img: "https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" },
                    { name: "YouTube", url: "https://www.youtube.com", img: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" },
                    { name: "Facebook", url: "https://www.facebook.com", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" },
                    { name: "Twitter", url: "https://www.twitter.com", img: "https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" },
                    { name: "Instagram", url: "https://www.instagram.com", img: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" },
                    { name: "LinkedIn", url: "https://www.linkedin.com", img: "https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" },
                    { name: "Amazon", url: "https://www.amazon.com", img: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" },
                    { name: "Flipkart", url: "https://www.flipkart.com", img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Flipkart-Logo.png" },
                    { name: "Reddit", url: "https://www.reddit.com", img: "https://upload.wikimedia.org/wikipedia/en/8/82/Reddit_logo_and_wordmark.svg" },
                    { name: "WhatsApp", url: "https://web.whatsapp.com", img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" },
                    { name: "Spotify", url: "https://www.spotify.com", img: "https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" },
                    { name: "Disney+", url: "https://www.disneyplus.com", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" },
                    { name: "Snapchat", url: "https://www.snapchat.com", img: "https://upload.wikimedia.org/wikipedia/en/6/6f/Snapchat_logo.svg" },
                    { name: "GitHub", url: "https://github.com", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" },
                    { name: "Google", url: "https://www.google.com", img: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" },
                    { name: "Wikipedia", url: "https://www.wikipedia.org", img: "https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" },
                    { name: "Pinterest", url: "https://www.pinterest.com", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/Pinterest_Logo.svg" },
                    { name: "Quora", url: "https://www.quora.com", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/Quora_logo_2015.svg" },
                    { name: "Twitch", url: "https://www.twitch.tv", img: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Twitch_Logo.png" },
                    { name: "Zoom", url: "https://zoom.us", img: "https://upload.wikimedia.org/wikipedia/commons/7/7b/Zoom_Communications_Logo.svg" }
                ];

                document.write(
                    websites.map(site => `
                        <div class="col">
                            <a href="${site.url}" target="_blank" class="text-decoration-none">
                                <div class="card text-center p-3">
                                    <img src="${site.img}" alt="${site.name}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${site.name}</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `).join("")
                );
            </script>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
