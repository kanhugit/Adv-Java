<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            padding-top: 50px;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            text-align: center;
            cursor: pointer;
            background: white;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-top: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center text-white mb-4">ðŸŒŸ Welcome to Your Dashboard ðŸŒŸ</h2>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Website Cards -->
            <div class="col">
                <a href="https://www.netflix.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix">
                        <div class="card-body">
                            <h5 class="card-title">Netflix</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.youtube.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
                        <div class="card-body">
                            <h5 class="card-title">YouTube</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.facebook.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
                        <div class="card-body">
                            <h5 class="card-title">Facebook</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.twitter.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                        <div class="card-body">
                            <h5 class="card-title">Twitter</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.instagram.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                        <div class="card-body">
                            <h5 class="card-title">Instagram</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.linkedin.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                        <div class="card-body">
                            <h5 class="card-title">LinkedIn</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.amazon.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
                        <div class="card-body">
                            <h5 class="card-title">Amazon</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://www.spotify.com" target="_blank" class="text-decoration-none text-dark">
                    <div class="card p-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify">
                        <div class="card-body">
                            <h5 class="card-title">Spotify</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
